<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <ol>
        
        <button onclick="handleSetTimeout()">Start Set Timeout</button>
        <button onclick="handleSetInterval()">Start Set Interval</button>
        <button onclick="handleClearInterval()">Clear Interval</button>


        <li>Timer</li>
        
        <div>
            <h1 id="time-heading">Time Remaining: 10s</h1>
            <button onclick="handleTimerStart()">Start Timer</button>
        </div>

        <li>Div moving in a box movement</li>

        <div class="container">
            <div id="character"></div>
        </div>
        <button onclick="handleBoxAnimationStart()">Start</button>

        <li>Car</li>
        
        <div class="container">
            <img id="car" src="https://pbs.twimg.com/media/ECXoEQrU4AERg4W?format=jpg&name=large"></img>
            <div class="abs"></div>
            <div class="abs"></div>
            <div class="abs"></div>
        </div>
        <button onclick="handleCarGameStart()">Start</button>
    </ol>

    <script src="./index.js"></script>
</body>
</html>
